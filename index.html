<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Modern</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: bgMotion 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes bgMotion {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(6, 80px);
      gap: 10px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      color: #fff;
    }

    .display, .answer {
      grid-column: span 4;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 10px;
      text-align: right;
    }

    .display {
      font-size: 18px;
      color: #ccc;
    }

    .answer {
      font-size: 24px;
      color: #00ffd5;
      font-weight: bold;
    }

    .btn, .zero {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #fff;
      transition: 0.2s;
      cursor: pointer;
    }

    .btn:hover, .zero:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .zero {
      grid-column: span 2;
    }

    .operator {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    .operator:hover {
      background: #00c4a7;
    }

    @media (max-width: 768px) {
      .calculator {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="answer">{{ answer }}</div>
      <div class="display">{{ logList + current }}</div>
      <div @click="clear" id="clear" class="btn operator">C</div>
      <div @click="sign" id="sign" class="btn operator">±</div>
      <div @click="percent" id="percent" class="btn operator">%</div>
      <div @click="divide" id="divide" class="btn operator">/</div>
      <div @click="append('7')" id="n7" class="btn">7</div>
      <div @click="append('8')" id="n8" class="btn">8</div>
      <div @click="append('9')" id="n9" class="btn">9</div>
      <div @click="times" id="times" class="btn operator">*</div>
      <div @click="append('4')" id="n4" class="btn">4</div>
      <div @click="append('5')" id="n5" class="btn">5</div>
      <div @click="append('6')" id="n6" class="btn">6</div>
      <div @click="minus" id="minus" class="btn operator">-</div>
      <div @click="append('1')" id="n1" class="btn">1</div>
      <div @click="append('2')" id="n2" class="btn">2</div>
      <div @click="append('3')" id="n3" class="btn">3</div>
      <div @click="plus" id="plus" class="btn operator">+</div>
      <div @click="append('0')" id="n0" class="zero">0</div>
      <div @click="dot" id="dot" class="btn">.</div>
      <div @click="equal" id="equal" class="btn operator">=</div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          logList: "",
          current: "",
          answer: "",
          operatorClicked: true
        };
      },
      methods: {
        append(number) {
          if (this.operatorClicked) {
            this.current = "";
            this.operatorClicked = false;
          }
          this.animatePress(`n${number}`);
          this.current += number;
        },
        addtoLog(operator) {
          if (!this.operatorClicked) {
            this.logList += `${this.current} ${operator} `;
            this.current = "";
            this.operatorClicked = true;
          }
        },
        animatePress(id) {
          anime({
            targets: `#${id}`,
            scale: [1, 0.95, 1],
            duration: 150,
            easing: 'easeInOutQuad'
          });
        },
        clear() {
          this.animatePress("clear");
          this.current = "";
          this.answer = "";
          this.logList = "";
          this.operatorClicked = false;
        },
        sign() {
          this.animatePress("sign");
          if (this.current) {
            this.current = this.current.charAt(0) === "-"
              ? this.current.slice(1)
              : `-${this.current}`;
          }
        },
        percent() {
          this.animatePress("percent");
          if (this.current) {
            this.current = (parseFloat(this.current) / 100).toString();
          }
        },
        dot() {
          this.animatePress("dot");
          if (!this.current.includes(".")) {
            this.current += ".";
          }
        },
        divide() {
          this.animatePress("divide");
          this.addtoLog("/");
        },
        times() {
          this.animatePress("times");
          this.addtoLog("*");
        },
        minus() {
          this.animatePress("minus");
          this.addtoLog("-");
        },
        plus() {
          this.animatePress("plus");
          this.addtoLog("+");
        },
        equal() {
          this.animatePress("equal");
          if (!this.operatorClicked) {
            try {
              const result = new Function(`return ${this.logList + this.current}`)();
              this.answer = result.toString();
              this.logList = "";
              this.current = "";
            } catch {
              this.answer = "⚠️ ERROR!";
            }
          } else {
            this.answer = "Masukkan Angka";
          }
        }
      }
    });
  </script>
</body>
</html>
